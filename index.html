            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 0.25rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: var(--light);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: var(--light);
            color: var(--primary);
        }

        /* Video Player */
        .video-section {
            position: relative;
            background: #000;
        }

        .video-container {
            width: 100%;
            position: relative;
            background: #000;
        }

        #video-player {
            width: 100%;
            height: 280px;
            display: block;
            background: #000;
        }

        .player-placeholder {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, var(--dark), var(--dark-light));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--gray);
        }

        .player-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .custom-controls {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-left, .control-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background: var(--light);
            border-radius: 2px;
            width: 70%;
        }

        /* Content Area */
        .content {
            padding: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 50px;
            background: var(--dark-light);
            color: var(--light);
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .categories {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            background: var(--dark-light);
            color: var(--light);
            font-size: 0.9rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--primary);
        }

        /* Channel List */
        .channel-list {
            display: grid;
            gap: 0.75rem;
        }

        .channel-card {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .channel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .channel-card.playing {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--dark-light), rgba(99, 102, 241, 0.1));
        }

        .channel-card.favorite {
            border-color: var(--secondary);
        }

        .channel-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .channel-category {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .channel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--light);
        }

        .action-btn.favorite.active {
            color: var(--secondary);
        }

        .channel-status {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            background: var(--success);
            color: white;
        }

        .channel-status.offline {
            background: var(--secondary);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Status Bar */
        .status-bar {

            padding: 0.75rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Quality Selector */
        .quality-selector {
            position: absolute;

            background: rgba(0,0,0,0.7);

        }

        .quality-btn.active {
            background: var(--primary);
        }

        /* Responsive */

            }

            }

            }
        }

        @media (min-width: 1024px) {
            .channel-list {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>

                        </div>
                        <button class="control-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>

                    </div>
                </div>
            </div>
        </div>
    </section>

            status.textContent = "Testando disponibilitÃ  stream...";
            
            // Test solo i primi 5 canali per performance
            const testChannels = channels.slice(0, 5);
            
            for (let channel of testChannels) {
                await testChannel(channel);
            }
            
            status.textContent = "Pronto - " + channels.length + " canali disponibili";
            generateChannelList(); // Aggiorna UI con stati
        }

        async function testChannel(channel) {
            return new Promise((resolve) => {
                const testVideo = document.createElement('video');
                testVideo.src = channel.url;
                testVideo.crossOrigin = "anonymous";
                
                const timeout = setTimeout(() => {
                    channel.online = false;
                    resolve();
                }, 5000);
                
                testVideo.oncanplay = () => {
                    clearTimeout(timeout);
                    channel.online = true;
                    resolve();
                };
                
                testVideo.onerror = () => {
                    clearTimeout(timeout);
                    channel.online = false;
                    resolve();
                };
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            videoPlayer.addEventListener('timeupdate', updateProgressBar);
            videoPlayer.addEventListener('play', updatePlayButton);
            videoPlayer.addEventListener('pause', updatePlayButton);
            videoPlayer.addEventListener('volumechange', updateVolumeUI);
            videoPlayer.addEventListener('ended', onVideoEnded);
            
            // Touch events per mobile
            videoPlayer.addEventListener('touchstart', showCustomControls);
            videoPlayer.addEventListener('touchend', hideCustomControlsAfterDelay);
            
            // Tasti rapidi
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }

        // Carica preferenze utente
        function loadUserPreferences() {
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                videoPlayer.volume = parseFloat(savedVolume);
                updateVolumeUI();
            } else {
                videoPlayer.volume = 0.7;
            }
        }

        // Genera lista canali
        function generateChannelList() {
            channelList.innerHTML = '';
            
            let filteredChannels = channels;
            
            // Filtra per tab
            if (currentTab === 'favorites') {
                filteredChannels = channels.filter(channel => favorites.includes(channel.id));
            } else if (currentTab === 'recent') {
                const recentIds = recentChannels.map(ch => ch.id);
                filteredChannels = channels.filter(channel => recentIds.includes(channel.id));
            }
            
            // Filtra per categoria
            if (currentCategory !== 'all') {
                filteredChannels = filteredChannels.filter(channel => channel.category === currentCategory);
            }
            
            // Filtra per ricerca
            if (currentSearch) {
                filteredChannels = filteredChannels.filter(channel => 
                    channel.name.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (filteredChannels.length === 0) {
                channelList.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--gray);">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <div>Nessun canale trovato</div>
                    </div>
                `;
                return;
            }

            filteredChannels.forEach(channel => {
                const isPlaying = currentChannel && currentChannel.id === channel.id;
                const isFavorite = favorites.includes(channel.id);
                const isOnline = channel.online !== false; // Assume online se non testato
                
                const channelCard = document.createElement('div');
                channelCard.className = `channel-card ${isPlaying ? 'playing' : ''} ${isFavorite ? 'favorite' : ''}`;
                channelCard.onclick = () => playChannel(channel);
                
                channelCard.innerHTML = `
                    <div class="channel-icon">
                        <i class="${channel.icon}"></i>
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">
                            ${channel.name}
                            ${isPlaying ? '<i class="fas fa-play" style="color: var(--primary);"></i>' : ''}
                            <span class="channel-status ${isOnline ? '' : 'offline'}">
                                ${isOnline ? 'LIVE' : 'OFFLINE'}
                            </span>
                        </div>
                        <div class="channel-category">${getCategoryName(channel.category)}</div>
                    </div>
                    <div class="channel-actions">
                        <button class="action-btn favorite ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(event, ${channel.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                `;
                
                channelList.appendChild(channelCard);
            });
        }

        // Riproduci canale con HLS.js
        function playChannel(channel) {
            console.log('Riproduzione canale:', channel.name);
            
            currentChannel = channel;
            status.textContent = `Connessione a: ${channel.name}`;
            
            // Aggiungi ai recenti
            addToRecent(channel);
            
            // Aggiorna UI
            generateChannelList();
            
            // Riproduci stream
            loadingText.textContent = "Connessione allo stream...";
            loading.classList.remove('hidden');
            playerPlaceholder.classList.add('hidden');
            videoPlayer.classList.remove('hidden');

            // Ferma HLS precedente
            if (hls) {
                hls.destroy();
            }

            // Reset player
            videoPlayer.pause();
            videoPlayer.src = '';

            // Usa HLS.js per stream M3U8
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(channel.url);
                hls.attachMedia(videoPlayer);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loading.classList.add('hidden');
                    videoPlayer.play().catch(e => {
                        console.log('Auto-play fallito:', e);
                        status.textContent = `${channel.name} - Pronto (clicca play)`;
                    });
                    status.textContent = `In riproduzione: ${channel.name}`;
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                loading.classList.add('hidden');
                                showError(`Errore di rete: ${channel.name}`);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                loading.classList.add('hidden');
                                showError(`Impossibile riprodurre: ${channel.name}`);
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Supporto nativo per Safari
                videoPlayer.src = channel.url;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    loading.classList.add('hidden');
                    videoPlayer.play();
                    status.textContent = `In riproduzione: ${channel.name}`;
                });
            } else {
                loading.classList.add('hidden');
                showError('Browser non supportato per lo streaming HLS');
            }

            // Timeout di sicurezza
            setTimeout(() => {
                if (!loading.classList.contains('hidden')) {
                    loading.classList.add('hidden');
                    showError(`Timeout di connessione per: ${channel.name}`);
                }
            }, 15000);
        }

        // Controlli video personalizzati
        function togglePlay() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function updatePlayButton() {
            playBtn.innerHTML = videoPlayer.paused ? 
                '<i class="fas fa-play"></i>' : 
                '<i class="fas fa-pause"></i>';
        }

        function skipBackward() {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
        }

        function skipForward() {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
        }

        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            updateVolumeUI();
        }

        function setVolume(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            videoPlayer.volume = Math.max(0, Math.min(1, percent));
            localStorage.setItem('volume', videoPlayer.volume);
            updateVolumeUI();
        }

        function updateVolumeUI() {
            const volume = videoPlayer.muted ? 0 : videoPlayer.volume;
            volumeLevel.style.width = `${volume * 100}%`;
            
            let volumeIcon = 'fa-volume-up';
            if (volume === 0) volumeIcon = 'fa-volume-mute';
            else if (volume < 0.5) volumeIcon = 'fa-volume-down';
            
            volumeBtn.innerHTML = `<i class="fas ${volumeIcon}"></i>`;
        }

        function updateProgressBar() {
            if (videoPlayer.duration) {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${percent}%`;
            }
        }

        function seekVideo(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = percent * videoPlayer.duration;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen().catch(console.log);
            } else {
                document.exitFullscreen();
            }
        }

        function setQuality(quality) {
            currentQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (hls && hls.levels.length > 0) {
                switch(quality) {
                    case '720p':
                        hls.currentLevel = hls.levels.findIndex(level => level.height <= 720);
                        break;
                    case '480p':
                        hls.currentLevel = hls.levels.findIndex(level => level.height <= 480);
                        break;
                    default:
                        hls.currentLevel = -1; // Auto
                }
            }
        }

        // Gestione preferiti
        function toggleFavorite(event, channelId) {
            event.stopPropagation();
            
            const index = favorites.indexOf(channelId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(channelId);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            generateChannelList();
        }

        // Gestione recenti
        function addToRecent(channel) {
            const existingIndex = recentChannels.findIndex(ch => ch.id === channel.id);
            if (existingIndex > -1) {
                recentChannels.splice(existingIndex, 1);
            }
            
            recentChannels.unshift({
                id: channel.id,
                name: channel.name,
                timestamp: Date.now()
            });
            
            // Mantieni solo gli ultimi 10
            recentChannels = recentChannels.slice(0, 10);
            localStorage.setItem('recentChannels', JSON.stringify(recentChannels));
        }

        // Filtri e ricerca
        function filterChannels() {
            currentSearch = document.getElementById('search-input').value;
            generateChannelList();
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            generateChannelList();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            generateChannelList();
        }

        // Utility functions
        function getCategoryName(category) {
            const categories = {
                'news': 'ðŸ“° Notizie',
                'music': 'ðŸŽµ Musica',
                'entertainment': 'ðŸŽ¬ Intrattenimento',
                'sports': 'âš½ Sport'
            };
            return categories[category] || 'Altro';
        }

        function showError(message) {
            status.textContent = message;
            status.style.color = 'var(--secondary)';
            setTimeout(() => {
                status.style.color = '';
            }, 3000);
        }

        function showCustomControls() {
            document.querySelector('.custom-controls').style.opacity = '1';
        }

        function hideCustomControlsAfterDelay() {
            setTimeout(() => {
                if (!document.querySelector('.video-container:hover')) {
                    document.querySelector('.custom-controls').style.opacity = '0';
                }
            }, 3000);
        }

        function handleKeyboardShortcuts(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    skipBackward();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    skipForward();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                    e.preventDefault();
                    toggleMute();
                    break;
            }
        }

        function onVideoEnded() {
            status.textContent = 'Riproduzione completata';
        }

        // Inizializza l'app
        init();
    </script>
