<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Player</title>
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            gap: 0.25rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 0.2rem;
        }

        .nav-tab {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: var(--light);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: var(--light);
            color: var(--primary);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100%;
            background: var(--dark-light);
            z-index: 200;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            padding: 1rem;
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mobile-menu-close {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .mobile-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-menu-item:hover {
            color: var(--primary);
        }

        .mobile-menu-item i {
            width: 20px;
            text-align: center;
        }

        /* Video Player */
        .video-section {
            position: relative;
            background: #000;
        }

        .video-container {
            width: 100%;
            position: relative;
            background: #000;
            touch-action: pan-y pinch-zoom;
        }

        #video-player {
            width: 100%;
            height: 220px;
            display: block;
            background: #000;
            /* Nascondi controlli nativi */
            &::-webkit-media-controls {
                display: none !important;
            }
        }

        /* Nascondi controlli nativi su tutti i browser */
        #video-player::-webkit-media-controls {
            display: none !important;
        }

        #video-player::-webkit-media-controls-enclosure {
            display: none !important;
        }

        .player-placeholder {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, var(--dark), var(--dark-light));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--gray);
        }

        .player-placeholder i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .video-container.touch-active .custom-controls,
        .video-container:hover .custom-controls {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-time {
            position: absolute;
            bottom: -20px;
            font-size: 0.7rem;
            color: var(--light);
            opacity: 0.8;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-left, .control-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .volume-slider {
            width: 60px;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: var(--light);
            border-radius: 2px;
            width: 70%;
        }

        /* Content Area */
        .content {
            padding: 0.75rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 0.75rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: none;
            border-radius: 25px;
            background: var(--dark-light);
            color: var(--light);
            font-size: 0.9rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 0.9rem;
        }

        .categories {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.4rem;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 20px;
            background: var(--dark-light);
            color: var(--light);
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .category-btn:active {
            transform: scale(0.95);
        }

        .category-btn.active {
            background: var(--primary);
        }

        /* Channel List - COMPATTO */
        .channel-list {
            display: grid;
            gap: 0.5rem;
            grid-template-columns: 1fr 1fr;
        }

        .channel-card {
            background: var(--dark-light);
            border-radius: 10px;
            padding: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 60px;
            touch-action: manipulation;
        }

        .channel-card:active {
            transform: scale(0.98);
        }

        .channel-card.playing {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--dark-light), rgba(99, 102, 241, 0.1));
        }

        .channel-card.favorite {
            border-color: var(--secondary);
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.1rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-category {
            font-size: 0.7rem;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-actions {
            display: flex;
            gap: 0.3rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            touch-action: manipulation;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.favorite.active {
            color: var(--secondary);
        }

        /* Quality Selector */
        .quality-selector {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 0.4rem 0.6rem;
            z-index: 10;
        }

        .quality-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 0.7rem;
            cursor: pointer;
            padding: 0.2rem 0.4rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .quality-btn.active {
            background: var(--primary);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 0.75rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Status Bar */
        .status-bar {
            background: var(--dark-light);
            padding: 0.6rem 0.75rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--gray);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Gesture Controls */
        .gesture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .gesture-zone {
            width: 30%;
            height: 100%;
            pointer-events: auto;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark-light);
            color: var(--light);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Fullscreen styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }

        .fullscreen .video-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fullscreen #video-player {
            height: 100%;
        }

        .fullscreen .custom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .channel-list {
                grid-template-columns: 1fr;
            }
            
            .control-right .volume-slider {
                display: none;
            }
            
            .gesture-overlay {
                display: flex;
            }
        }

        @media (min-width: 768px) {
            #video-player {
                height: 250px;
            }
            
            .player-placeholder {
                height: 250px;
            }
            
            .channel-list {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .channel-list {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            
            .gesture-overlay {
                display: none;
            }
        }

        @media (max-width: 380px) {
            .channel-card {
                padding: 0.5rem;
            }
            
            .channel-icon {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
            
            .channel-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

        <div class="header-content">
            <div class="logo">

                <span>Stream Player</span>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('all')">
                    <i class="fas fa-compass"></i>
                </button>
                <button class="nav-tab" onclick="switchTab('favorites')">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="nav-tab" onclick="switchTab('recent')">
                    <i class="fas fa-history"></i>
                </button>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->

            <button class="mobile-menu-close" onclick="toggleMobileMenu()">
                <i class="fas fa-times"></i>

        </div>
        <div class="mobile-menu-item" onclick="switchTab('favorites'); toggleMobileMenu();">
            <i class="fas fa-heart"></i>
            <span>Preferiti</span>
        </div>
        <div class="mobile-menu-item" onclick="switchTab('recent'); toggleMobileMenu();">
            <i class="fas fa-history"></i>
            <span>Recenti</span>
        </div>
        <div class="mobile-menu-item" onclick="showToast('Informazioni app'); toggleMobileMenu();">
            <i class="fas fa-info-circle"></i>
            <span>Informazioni</span>
        </div>
        <div class="mobile-menu-item" onclick="showToast('Impostazioni'); toggleMobileMenu();">

        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="status">

    </div>

    <!-- Video Player -->
    <section class="video-section" id="video-section">
        <div class="video-container" id="video-container">
            <div class="quality-selector" id="quality-selector">
                <button class="quality-btn active" onclick="setQuality('auto')">Auto</button>
                <button class="quality-btn" onclick="setQuality('720p')">720p</button>
                <button class="quality-btn" onclick="setQuality('480p')">480p</button>
            </div>
            
            <div id="player-placeholder" class="player-placeholder">
                <i class="fas fa-broadcast-tower"></i>
                <div>Stream Player</div>
                <div style="font-size: 0.8rem; margin-top: 0.3rem; opacity: 0.6;">Seleziona un canale</div>
            </div>
            <video 
                id="video-player" 
                playsinline
                class="hidden"
                crossorigin="anonymous"
            >
                Il tuo browser non supporta il tag video.
            </video>
            
            <!-- Gesture Controls -->
            <div class="gesture-overlay">
                <div class="gesture-zone" id="gesture-left" ontouchstart="handleGestureStart(event)" ontouchend="handleGestureEnd(event, 'left')"></div>
                <div class="gesture-zone" id="gesture-right" ontouchstart="handleGestureStart(event)" ontouchend="handleGestureEnd(event, 'right')"></div>
            </div>
            
            <div class="custom-controls">
                <div class="progress-container" onclick="seekVideo(event)">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-time" id="progress-time">0:00 / 0:00</div>
                </div>
                <div class="control-buttons">
                    <div class="control-left">
                        <button class="control-btn" onclick="togglePlay()" id="play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" onclick="skipBackward()">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="control-btn" onclick="skipForward()">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                    <div class="control-right">
                        <div class="volume-container">
                            <button class="control-btn" onclick="toggleMute()" id="volume-btn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="volume-slider" onclick="setVolume(event)">
                                <div class="volume-level" id="volume-level"></div>
                            </div>
                        </div>
                        <button class="control-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Content -->
    <section class="content">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Cerca canali..." onkeyup="filterChannels()">
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="filterByCategory('all')">Tutti</button>
            <button class="category-btn" onclick="filterByCategory('news')">Notizie</button>
            <button class="category-btn" onclick="filterByCategory('music')">Musica</button>
            <button class="category-btn" onclick="filterByCategory('entertainment')">TV</button>
            <button class="category-btn" onclick="filterByCategory('sports')">Sport</button>
        </div>

        <div class="channel-list" id="channel-list">

    </section>

        // Elementi DOM
        const videoPlayer = document.getElementById('video-player');
        const playerPlaceholder = document.getElementById('player-placeholder');
        const channelList = document.getElementById('channel-list');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const loadingText = document.getElementById('loading-text');
        const progressBar = document.getElementById('progress-bar');
        const progressTime = document.getElementById('progress-time');
        const volumeLevel = document.getElementById('volume-level');
        const playBtn = document.getElementById('play-btn');
        const volumeBtn = document.getElementById('volume-btn');
        const videoContainer = document.getElementById('video-container');
        const videoSection = document.getElementById('video-section');
        const mobileMenu = document.getElementById('mobile-menu');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // Stato applicazione
        let currentCategory = 'all';
        let currentSearch = '';
        let currentTab = 'all';
        let currentChannel = null;
        let currentQuality = 'auto';
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let recentChannels = JSON.parse(localStorage.getItem('recentChannels')) || [];
        let hls = null;
        let touchStartTime = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isFullscreen = false;
        let touchTimeout;

        // Inizializzazione
        function init() {
            generateChannelList();
            setupEventListeners();
            loadUserPreferences();
            setupPWA();
            
            // Disabilita controlli nativi
            disableNativeControls();
        }

        // Disabilita controlli nativi del video
        function disableNativeControls() {
            videoPlayer.removeAttribute('controls');
            videoPlayer.setAttribute('controlsList', 'nodownload nofullscreen noremoteplayback');
            videoPlayer.setAttribute('disablepictureinpicture', 'true');
        }

        // Setup event listeners
        function setupEventListeners() {
            videoPlayer.addEventListener('timeupdate', updateProgressBar);
            videoPlayer.addEventListener('play', updatePlayButton);
            videoPlayer.addEventListener('pause', updatePlayButton);
            videoPlayer.addEventListener('volumechange', updateVolumeUI);
            videoPlayer.addEventListener('ended', onVideoEnded);
            videoPlayer.addEventListener('loadedmetadata', onVideoLoaded);
            
            // Touch events per mobile
            videoContainer.addEventListener('touchstart', handleVideoTouchStart);
            videoContainer.addEventListener('touchend', handleVideoTouchEnd);
            
            // Fullscreen events
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            // Tasti rapidi
            document.addEventListener('keydown', handleKeyboardShortcuts);
            
            // Gestione PWA
            window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
        }

        // Carica preferenze utente
        function loadUserPreferences() {
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                videoPlayer.volume = parseFloat(savedVolume);
                updateVolumeUI();
            } else {
                videoPlayer.volume = 0.7;
            }
        }

        // Setup PWA
        function setupPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(() => {
                    console.log('Service Worker registrato');
                }).catch(error => {
                    console.log('Service Worker non registrato:', error);
                });
            }
        }

        // Gestione installazione PWA
        function handleBeforeInstallPrompt(e) {
            e.preventDefault();
            // Puoi salvare l'evento per mostrare il prompt di installazione in un momento più appropriato
        }

        // Genera lista canali COMPATTA
        function generateChannelList() {
            channelList.innerHTML = '';
            
            let filteredChannels = channels;
            
            // Filtra per tab
            if (currentTab === 'favorites') {
                filteredChannels = channels.filter(channel => favorites.includes(channel.id));
            } else if (currentTab === 'recent') {
                const recentIds = recentChannels.map(ch => ch.id);
                filteredChannels = channels.filter(channel => recentIds.includes(channel.id));
            }
            
            // Filtra per categoria
            if (currentCategory !== 'all') {
                filteredChannels = filteredChannels.filter(channel => channel.category === currentCategory);
            }
            
            // Filtra per ricerca
            if (currentSearch) {
                filteredChannels = filteredChannels.filter(channel => 
                    channel.name.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (filteredChannels.length === 0) {
                channelList.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--gray); font-size: 0.9rem;">
                        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.5;"></i>
                        <div>Nessun canale trovato</div>
                    </div>
                `;
                return;
            }

            filteredChannels.forEach(channel => {
                const isPlaying = currentChannel && currentChannel.id === channel.id;
                const isFavorite = favorites.includes(channel.id);
                
                const channelCard = document.createElement('div');
                channelCard.className = `channel-card ${isPlaying ? 'playing' : ''} ${isFavorite ? 'favorite' : ''}`;
                channelCard.onclick = () => playChannel(channel);
                
                channelCard.innerHTML = `
                    <div class="channel-icon">
                        <i class="${channel.icon}"></i>
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">
                            ${isPlaying ? '<i class="fas fa-play" style="color: var(--primary); font-size: 0.7rem;"></i>' : ''}
                            ${channel.name}
                        </div>
                        <div class="channel-category">${getCategoryName(channel.category)}</div>
                    </div>
                    <div class="channel-actions">
                        <button class="action-btn favorite ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(event, ${channel.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                `;
                
                channelList.appendChild(channelCard);
            });
        }

        // Riproduci canale con HLS.js
        function playChannel(channel) {
            console.log('Riproduzione canale:', channel.name);
            
            currentChannel = channel;
            status.textContent = `Connessione a: ${channel.name}`;
            
            // Aggiungi ai recenti
            addToRecent(channel);
            
            // Aggiorna UI
            generateChannelList();
            
            // Riproduci stream
            loadingText.textContent = "Connessione allo stream...";
            loading.classList.remove('hidden');
            playerPlaceholder.classList.add('hidden');
            videoPlayer.classList.remove('hidden');

            // Ferma HLS precedente
            if (hls) {
                hls.destroy();
            }

            // Reset player
            videoPlayer.pause();
            videoPlayer.src = '';

            // Usa HLS.js per stream M3U8
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(channel.url);
                hls.attachMedia(videoPlayer);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loading.classList.add('hidden');
                    videoPlayer.play().catch(e => {
                        console.log('Auto-play fallito:', e);
                        status.textContent = `${channel.name} - Pronto (clicca play)`;
                    });
                    status.textContent = `In riproduzione: ${channel.name}`;
                    showToast(`Canale: ${channel.name}`);
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                loading.classList.add('hidden');
                                showError(`Errore di rete: ${channel.name}`);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                loading.classList.add('hidden');
                                showError(`Impossibile riprodurre: ${channel.name}`);
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Supporto nativo per Safari
                videoPlayer.src = channel.url;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    loading.classList.add('hidden');
                    videoPlayer.play();
                    status.textContent = `In riproduzione: ${channel.name}`;
                    showToast(`Canale: ${channel.name}`);
                });
            } else {
                loading.classList.add('hidden');
                showError('Browser non supportato per lo streaming HLS');
            }

            // Timeout di sicurezza
            setTimeout(() => {
                if (!loading.classList.contains('hidden')) {
                    loading.classList.add('hidden');
                    showError(`Timeout di connessione per: ${channel.name}`);
                }
            }, 15000);
        }

        // Controlli video personalizzati
        function togglePlay() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                showToast('Riproduzione');
            } else {
                videoPlayer.pause();
                showToast('Pausa');
            }
        }

        function updatePlayButton() {
            playBtn.innerHTML = videoPlayer.paused ? 
                '<i class="fas fa-play"></i>' : 
                '<i class="fas fa-pause"></i>';
        }

        function skipBackward() {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
            showToast('-10 secondi');
        }

        function skipForward() {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
            showToast('+10 secondi');
        }

        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            updateVolumeUI();
            showToast(videoPlayer.muted ? 'Audio disattivato' : 'Audio attivato');
        }

        function setVolume(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            videoPlayer.volume = Math.max(0, Math.min(1, percent));
            localStorage.setItem('volume', videoPlayer.volume);
            updateVolumeUI();
        }

        function updateVolumeUI() {
            const volume = videoPlayer.muted ? 0 : videoPlayer.volume;
            volumeLevel.style.width = `${volume * 100}%`;
            
            let volumeIcon = 'fa-volume-up';
            if (volume === 0) volumeIcon = 'fa-volume-mute';
            else if (volume < 0.5) volumeIcon = 'fa-volume-down';
            
            volumeBtn.innerHTML = `<i class="fas ${volumeIcon}"></i>`;
        }

        function updateProgressBar() {
            if (videoPlayer.duration) {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${percent}%`;
                
                const currentTime = formatTime(videoPlayer.currentTime);
                const duration = formatTime(videoPlayer.duration);
                progressTime.textContent = `${currentTime} / ${duration}`;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function seekVideo(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = percent * videoPlayer.duration;
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            if (videoSection.requestFullscreen) {
                videoSection.requestFullscreen();
            } else if (videoSection.webkitRequestFullscreen) {
                videoSection.webkitRequestFullscreen();
            } else if (videoSection.mozRequestFullScreen) {
                videoSection.mozRequestFullScreen();
            } else if (videoSection.msRequestFullscreen) {
                videoSection.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement);
            
            if (isFullscreen) {
                videoSection.classList.add('fullscreen');
                showToast('Schermo intero');
            } else {
                videoSection.classList.remove('fullscreen');
                showToast('Schermo normale');
            }
        }

        function setQuality(quality) {
            currentQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (hls && hls.levels.length > 0) {
                switch(quality) {
                    case '720p':
                        hls.currentLevel = hls.levels.findIndex(level => level.height <= 720);
                        break;
                    case '480p':
                        hls.currentLevel = hls.levels.findIndex(level => level.height <= 480);
                        break;
                    default:
                        hls.currentLevel = -1; // Auto
                }
            }
            showToast(`Qualità: ${quality}`);
        }

        // Gestione preferiti
        function toggleFavorite(event, channelId) {
            event.stopPropagation();
            
            const index = favorites.indexOf(channelId);
            if (index > -1) {
                favorites.splice(index, 1);
                showToast('Rimosso dai preferiti');
            } else {
                favorites.push(channelId);
                showToast('Aggiunto ai preferiti');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            generateChannelList();
        }

        // Gestione recenti
        function addToRecent(channel) {
            const existingIndex = recentChannels.findIndex(ch => ch.id === channel.id);
            if (existingIndex > -1) {
                recentChannels.splice(existingIndex, 1);
            }
            
            recentChannels.unshift({
                id: channel.id,
                name: channel.name,
                timestamp: Date.now()
            });
            
            // Mantieni solo gli ultimi 10
            recentChannels = recentChannels.slice(0, 10);
            localStorage.setItem('recentChannels', JSON.stringify(recentChannels));
        }

        // Filtri e ricerca
        function filterChannels() {
            currentSearch = document.getElementById('search-input').value;
            generateChannelList();
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            generateChannelList();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            generateChannelList();
        }

        // Gestione touch per mobile
        function handleVideoTouchStart(e) {
            videoContainer.classList.add('touch-active');
            touchStartTime = Date.now();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            
            // Nascondi i controlli dopo 3 secondi
            clearTimeout(touchTimeout);
            touchTimeout = setTimeout(() => {
                videoContainer.classList.remove('touch-active');
            }, 3000);
        }

        function handleVideoTouchEnd(e) {
            // Mantieni i controlli visibili per un po'
            clearTimeout(touchTimeout);
            touchTimeout = setTimeout(() => {
                videoContainer.classList.remove('touch-active');
            }, 3000);
        }

        // Gesture controls
        function handleGestureStart(e) {
            touchStartTime = Date.now();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleGestureEnd(e, zone) {
            const touchEndTime = Date.now();
            const touchDuration = touchEndTime - touchStartTime;
            
            // Solo per tocchi brevi (tap)
            if (touchDuration < 300) {
                if (zone === 'left') {
                    skipBackward();
                } else if (zone === 'right') {
                    skipForward();
                }
            }
        }

        // Mobile menu
        function toggleMobileMenu() {
            mobileMenu.classList.toggle('active');
        }

        // Toast notifications
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Utility functions
        function getCategoryName(category) {
            const categories = {
                'news': '📰 Notizie',
                'music': '🎵 Musica',
                'entertainment': '🎬 TV',
                'sports': '⚽ Sport'
            };
            return categories[category] || 'Altro';
        }

        function showError(message) {
            status.textContent = message;
            status.style.color = 'var(--secondary)';
            setTimeout(() => {
                status.style.color = '';
            }, 3000);
            showToast(message);
        }

        function handleKeyboardShortcuts(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    skipBackward();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    skipForward();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                    e.preventDefault();
                    toggleMute();
                    break;
            }
        }

        function onVideoEnded() {
            status.textContent = 'Riproduzione completata';
            showToast('Riproduzione completata');
        }

        function onVideoLoaded() {
            console.log('Video caricato, durata:', videoPlayer.duration);
        }

        // Inizializza l'app
        init();
    </script>
