<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetegramNews24</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .subtitle {
            opacity: 0.8;
            font-size: 1.1em;
        }
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .channel-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .channel-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .channel-card h3 {
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        .channel-card p {
            opacity: 0.8;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“º RetegramNews24</h1>
            <p class="subtitle">Streaming News Dirette</p>
        </header>
        
        <div class="channel-list">
            <div class="channel-card" onclick="openStream('rainews24')">
                <h3>Rai News 24</h3>
                <p>Notizie italiane 24/7</p>
            </div>
            
            <div class="channel-card" onclick="openStream('skytg24')">
                <h3>Sky TG24</h3>
                <p>Informazione continua</p>
            </div>
            
            <div class="channel-card" onclick="openStream('france24')">
                <h3>France 24</h3>
                <p>Notizie internazionali</p>
            </div>
            
            <div class="channel-card" onclick="openStream('cnn')">
                <h3>CNN International</h3>
                <p>News globali</p>
            </div>
            
            <div class="channel-card" onclick="openStream('bbc')">
                <h3>BBC World</h3>
                <p>Informazione britannica</p>
            </div>
        </div>
        
        <footer>
            <p>Seleziona un canale per lo streaming diretto</p>
        </footer>
    </div>

    <script>
        // Inizializza Telegram Web App se aperta in Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            const tg = Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
        }

        function openStream(channel) {
            const streams = {
                'rainews24': 'https://www.raiplay.it/dirette/rainews24',
                'skytg24': 'https://stream.sky.it/skyTG24/skyTG24.m3u8',
                'france24': 'https://www.france24.com/en/live-tv',
                'cnn': 'https://edition.cnn.com/international',
                'bbc': 'https://www.bbc.com/news/live/world'
            };

            const streamUrl = streams[channel];
            if (streamUrl) {
                // Apri in una nuova finestra
                window.open(streamUrl, '_blank');
                
                // Mostra conferma se in Telegram
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showPopup({
                        title: 'Canale Aperto',
                        message: `Stai guardando: ${channel}`,
                        buttons: [{ type: 'ok' }]
                    });
                }
            }
        }
    </script>
</body>
</html>
