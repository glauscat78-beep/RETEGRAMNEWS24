        /* CHANNEL LIST - SEMPRE VISIBILE */

        /* CATEGORIES */

        /* LOADING */
        .loading {

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }

        /* MESSAGE */
        .message {
            background: #333;
            padding: 15px;
            margin: 10px 15px;
            border-radius: 10px;
            text-align: center;
        }

    <script>
        // Inizializza Telegram Web App
        if (typeof Telegram !== 'undefined') {

        }

        // CANALI TESTATI E FUNZIONANTI
        const channels = [
            // CANALI FUNZIONANTI
            { name: "ðŸŒ DW Deutsch", url: "https://dwamdstream102.akamaized.net/hls/live/2015525/dwstream102/index.m3u8", category: "news", working: true },
            { name: "ðŸŽµ Retro Music TV", url: "https://stream.mediawork.cz/retrotv/smil:retrotv2.smil/playlist.m3u8", category: "music", working: true },
            { name: "ðŸ‡¹ðŸ‡· TRT World", url: "https://tv-trtworld.medya.trt.com.tr/master.m3u8", category: "news", working: true },
            { name: "ðŸ‡¶ðŸ‡¦ Qatar TV", url: "https://qatartv.akamaized.net/hls/live/2026573/qtv1/master.m3u8", category: "news", working: true },
            { name: "ðŸ‡§ðŸ‡¬ TV1 Bulgaria", url: "https://tv1.cloudcdn.bg/temp/livestream.m3u8", category: "entertainment", working: true },
            { name: "ðŸ‡¨ðŸ‡¿ Ã“Äko Music", url: "https://ocko-live.ssl.cdn.cra.cz/channels/ocko/playlist.m3u8", category: "music", working: true },
            { name: "ðŸ“º Junior TV", url: "https://5f22d76e220e1.streamlock.net/iuniortv/iuniortv/playlist.m3u8", category: "entertainment", working: true },
            
            // CANALI CON LINK ESTERNI (fallback)
            { name: "ðŸ‡ºðŸ‡¸ CNN International", url: "https://edition.cnn.com/international", category: "news", working: false, external: true },
            { name: "ðŸ‡ºðŸ‡¸ Fox News", url: "https://www.foxnews.com", category: "news", working: false, external: true },
            { name: "ðŸŒ Al Jazeera", url: "https://www.aljazeera.com/live", category: "news", working: false, external: true },
            { name: "ðŸ‡¦ðŸ‡º Sky News Australia", url: "https://www.skynews.com.au", category: "news", working: false, external: true },
            { name: "ðŸ‡ºðŸ‡¸ Bloomberg", url: "https://www.bloomberg.com/live", category: "news", working: false, external: true },
            { name: "ðŸŒ¤ï¸ Fox Weather", url: "https://www.foxweather.com/live", category: "weather", working: false, external: true },
            { name: "ðŸ‡¦ðŸ‡± A2 News Albania", url: "https://a2news.com/live", category: "news", working: false, external: true },
            { name: "ðŸ‡®ðŸ‡¹ LA7", url: "https://www.la7.it/dirette", category: "entertainment", working: false, external: true },
            { name: "ðŸ‡ªðŸ‡º Euronews", url: "https://www.euronews.com/live", category: "news", working: false, external: true },
            { name: "ðŸŒ¤ï¸ Accu Weather", url: "https://www.accuweather.com", category: "weather", working: false, external: true },
            { name: "ðŸ‡ºðŸ‡¸ ABC News", url: "https://abcnews.go.com/Live", category: "news", working: false, external: true },
            { name: "ðŸ‡·ðŸ‡º RT EspaÃ±ol", url: "https://actualidad.rt.com/en_vivo", category: "news", working: false, external: true },
            { name: "ðŸ‡ºðŸ‡¸ CBS News", url: "https://www.cbsnews.com/live", category: "news", working: false, external: true },
            { name: "ðŸ”¬ Discovery Channel", url: "https://www.discovery.com", category: "entertainment", working: false, external: true },
            { name: "ðŸ‡µðŸ‡¹ RTP1 Portugal", url: "https://www.rtp.pt/play/direto/rtp1", category: "entertainment", working: false, external: true },
            { name: "ðŸ¾ Pet TV", url: "https://thepetcollective.tv", category: "entertainment", working: false, external: true },
            { name: "ðŸ‡«ðŸ‡· RT France", url: "https://francais.rt.com/live", category: "news", working: false, external: true }
        ];

        const videoPlayer = document.getElementById('video-player');
        const channelList = document.getElementById('channel-list');
        const loading = document.getElementById('loading');
        
        let currentCategory = 'all';
        let currentSearch = '';
        let currentChannel = null;

        // GENERA LISTA CANALI
        function generateChannelList() {
            channelList.innerHTML = '';
            
            const filteredChannels = channels.filter(channel => {
                const matchesCategory = currentCategory === 'all' || channel.category === currentCategory;
                const matchesSearch = channel.name.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredChannels.length === 0) {
                channelList.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">Nessun canale trovato</div>';
                return;
            }

            filteredChannels.forEach(channel => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                
                if (currentChannel && currentChannel.name === channel.name) {
                    button.classList.add('playing');
                }
                
                let statusIcon = channel.working ? 'âœ…' : 'ðŸŒ';
                if (currentChannel && currentChannel.name === channel.name) {
                    statusIcon = 'â–¶ï¸';
                }
                
                button.onclick = () => playStream(channel);
                
                button.innerHTML = `
                    <div class="channel-name">${statusIcon} ${channel.name}</div>
                    <div class="channel-desc">${getCategoryName(channel.category)} ${channel.external ? '(Link esterno)' : ''}</div>
                `;
                
                channelList.appendChild(button);
            });
        }

        function getCategoryName(category) {
            const categories = {
                'news': 'ðŸ“° Notizie',
                'sports': 'âš½ Sport', 
                'music': 'ðŸŽµ Musica',
                'entertainment': 'ðŸ“º TV',
                'weather': 'ðŸŒ¤ï¸ Meteo'
            };
            return categories[category] || 'Altro';
        }

        // PLAY STREAM MIGLIORATO
        function playStream(channel) {
            console.log("Tentativo di caricamento:", channel.name, channel.url);
            
            // Se Ã¨ un link esterno, apri in nuova finestra
            if (channel.external) {
                window.open(channel.url, '_blank');
                return;
            }

            currentChannel = channel;
            
            // Mostra loading
            loading.classList.remove('hidden');
            
            // Aggiorna lista per mostrare "now playing"
            generateChannelList();

            // Ferma video precedente
            videoPlayer.pause();
            
            // Imposta nuova sorgente
            videoPlayer.src = channel.url;
            
            // Forza il caricamento
            videoPlayer.load();

            // Eventi per gestire il caricamento
            videoPlayer.oncanplay = function() {
                console.log("Video pronto:", channel.name);
                loading.classList.add('hidden');
                videoPlayer.play().catch(e => {
                    console.log("Auto-play fallito, ma video pronto");
                    loading.classList.add('hidden');
                });
            };
            
            videoPlayer.onplaying = function() {
                console.log("Riproduzione iniziata:", channel.name);
                loading.classList.add('hidden');
            };
            
            videoPlayer.onerror = function() {
                console.log("Errore video per:", channel.name);
                loading.classList.add('hidden');
                
                // Fallback: prova ad aprire il link esterno
                setTimeout(() => {
                    if (!videoPlayer.src || videoPlayer.error) {
                        alert(`âŒ ${channel.name} non disponibile come stream diretto.\nVerrai reindirizzato al sito web.`);
                        window.open(channel.url, '_blank');
                    }
                }, 1000);
            };

            // Timeout di sicurezza
            setTimeout(function() {
                if (!loading.classList.contains('hidden')) {
                    console.log("Timeout per:", channel.name);
                    loading.classList.add('hidden');
                    
                    if (!videoPlayer.src || videoPlayer.error || videoPlayer.paused) {
                        alert(`â±ï¸ ${channel.name} sta impiegando troppo tempo.\nVerrai reindirizzato al sito web.`);
                        window.open(channel.url, '_blank');
                    }
                }
            }, 8000);
        }

        function filterChannels() {
            currentSearch = document.getElementById('search-input').value;
            generateChannelList();
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            generateChannelList();
        }

        // GESTIONE ERRORI
        videoPlayer.addEventListener('error', function(e) {
            console.error('Errore video player:', videoPlayer.error);
        });

        // INIZIALIZZA L'APP
        generateChannelList();

        console.log("ðŸŽ¬ RetegramNews24 caricato con", channels.length, "canali");
        console.log("âœ… Canali funzionanti:", channels.filter(c => c.working).length);
        console.log("ðŸŒ Link esterni:", channels.filter(c => c.external).length);
    </script>
